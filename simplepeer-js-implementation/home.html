<!DOCTYPE html>
<html>
  <head>

    <title>Setup</title>
    <link rel="stylesheet" type="text/css" href="./styling/styles.css" />
  </head>

  <body>
    <div class="navbar">
      <span class="logo">EZCALLS</span>
    </div>
    <div class="home-screen">
      <div class="container">
        <h1 class="main-home-header">Start your video chat</h1>

          <button class="home-screen-button" id="joinButton">Join</button>
          <button class="home-screen-button" id="initButton">Start</button>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
