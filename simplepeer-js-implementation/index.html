<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Chat</title>
    <link rel="stylesheet" type="text/css" href="./styling/styles.css" />
  </head>

  <body>
    <div class="navbar">
      <span class="logo">EZCALLS</span>
      <div class="navbar-right">
        <button class="stats-button">Print Stats</button>
        <button class="home-button">Return to Home</button>
        <button class="settings-button">Settings</button>
      </div>
    </div>
    <div class="parent-container">
      <aside>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="smileyEmojiButton">üòÄ</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="skullEmojiButton">üíÄ</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="heartEmojiButton">‚ù§Ô∏è</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="thumbsUpEmojiButton">
            üëç
          </button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="thumbsDownEmojiButton">
            üëé
          </button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </span>
        </div>
        <button class="reset-button" id="reset-button">Reset</button>
        <button class="mic-button" id="mic-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            class="bi bi-mic"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"
            />
            <path
              d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"
            />
          </svg>
        </button>
        <button class="camera-button" id="camera-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            class="bi bi-camera"
            viewBox="0 0 16 16"
          >
            <path
              d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"
            />
            <path
              d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"
            />
          </svg>
        </button>
      </aside>

      <div class="video-container">
        <div class="video-box">
          <h2>This is me:</h2>
          <div id="canvasContainer">
            <video id="localVideo" autoplay hidden></video>
            <button id="pan-left-button" class="pan-button pan-horizontal-button">‚¨ÖÔ∏è</button>
            <button id="pan-up-button" class="pan-button pan-vertical-button">‚¨ÜÔ∏è</button>
            <button id="pan-down-button" class="pan-button pan-vertical-button">‚¨áÔ∏è</button>
            <button id="pan-right-button" class="pan-button pan-horizontal-button">‚û°Ô∏è</button>
          </div>
        </div>
        <div class="video-box">
          <video id="localVideo" autoplay hidden></video>
          <aside>
            <!-- ... (emoji buttons and tooltip containers) ... -->
          </aside>
          <div id="canvasContainer"></div>
        </div>
        <div class="video-box">
          <h2>This is the other person:</h2>
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
      <div class="connection-success">
        <p>Connection successful!</p>
      </div>
      <div class="chat-container">
        <p class="message-title">Meeting Chat:</p>
        <div id="messages" class="messages"></div>
        <div class="message-input-container">
          <p class="chat-label">To: Everyone</p>
          <textarea
            type="text"
            id="yourMessage"
            class="your-message"
            placeholder="Type message here..."
          ></textarea>
          <button id="sendButton">
            <img src="images/icons8-send-64.png" height="20" />
          </button>
        </div>
      </div>
    </div>
    <div id="zoomControls" style="padding-left: 50px">
      <label for="zoomX">Zoom:</label>
      <input
        type="range"
        id="zoomX"
        min="0.5"
        max="3"
        step="0.05"
        value="1.25"
      />
    </div>
    <div class="connection-success">
      <p>Connection successful!</p>
    </div>
    <div class="modal-overlay" id="settingsModalOverlay">
      <div class="modal">
        <h3>Settings</h3>
        <label for="displayName">Set display name:</label>
        <div>
          <input type="text" id="displayName" />
          <button id="changeDisplayName">></button>
        </div>
        <div>
          <label for="remainAnonymous"
            ><input type="checkbox" id="remainAnonymous" /> Remain
            anonymous</label
          >
        </div>
        <button id="closeModal">Close</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
