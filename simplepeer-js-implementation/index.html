<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Chat</title>
    <link rel="stylesheet" type="text/css" href="./styling/styles.css" />
  </head>

  <body>
    <div class="navbar">
      <span class="logo">EZCALLS</span>
      <div class="navbar-right">
        <button class="stats-button">Print Stats</button>
        <button class="home-button">Return to Home</button>
        <button class="settings-button">Settings</button>
      </div>
    </div>
    <div class="parent-container">
      <aside>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="smileyEmojiButton">üòÄ</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill">
              </div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="skullEmojiButton">üíÄ</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill">
              </div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="heartEmojiButton">‚ù§Ô∏è</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill">
              </div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="thumbsUpEmojiButton">üëç</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill">
              </div>
            </div>
          </span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button" data-name="thumbsDownEmojiButton">üëé</button>
          <span class="tooltip-content">
            <span class="tooltip-text">Clicked: 0</span>
            <div class="progress-bar">
              <div class="progress-fill">
              </div>
            </div>
          </span>
        </div>
        <button class="reset-button" id="reset-button">Reset</button>
      </aside>

      <div class="video-container">
        <div class="video-box">
          <h2>This is me:</h2>
          <video id="localVideo" autoplay hidden></video>
        <div id="canvasContainer"></div>
        </div>
        <div class="video-box">
          <h2>This is the other person:</h2>
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
      <div class="connection-success">
        <p>Connection successful!</p>
      </div>
      <div class="chat-container">
        <p class="message-title">Meeting Chat:</p>
        <div id="messages" class="messages"></div>
        <div class="message-input-container">
          <p class="chat-label">To: Everyone</p>
          <textarea type="text" id="yourMessage" class="your-message" placeholder="Type message here..."></textarea>
          <button id="sendButton"><img src="images/icons8-send-64.png" height="20"></button>
        </div>

      </div>
    </div>
    <h2>Altered Stream - via canvas</h2>
    <div id="zoomControls">
      <label for="zoomX">Zoom:</label>
      <input type="range" id="zoomX" min="0.5" max="3" step="0.05" value="1.25">
    </div>
    <div class="connection-success">
      <p>Connection successful!</p>
    </div>
    <div class="modal-overlay" id="settingsModalOverlay">
      <div class="modal">
          <h3>Settings</h3>
          <label for="displayName">Set display name:</label>
          <div>
            <input type="text" id="displayName">
            <button id="changeDisplayName">></button>
          </div>
          <div>
            <label for="remainAnonymous"><input type="checkbox" id="remainAnonymous"> Remain anonymous</label>
          </div>
          <button id="closeModal">Close</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
