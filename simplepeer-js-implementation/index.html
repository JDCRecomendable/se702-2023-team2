<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Chat</title>
    <link rel="stylesheet" type="text/css" href="./styling/styles.css" />
  </head>

  <body>
    <div class="parent-container">
      <aside>
        <div class="tooltip-container">
          <button class="emoji-button">😀</button>
          <span class="tooltip-text">Clicked: 0</span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button">💀</button>
          <span class="tooltip-text">Clicked: 0</span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button">❤️</button>
          <span class="tooltip-text">Clicked: 0</span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button">👍</button>
          <span class="tooltip-text">Clicked: 0</span>
        </div>
        <div class="tooltip-container">
          <button class="emoji-button">👎</button>
          <span class="tooltip-text">Clicked: 0</span>
        </div>
      </aside>

      <div class="video-container">
        <div class="video-box">
          <h2>This is me:</h2>
          <video id="localVideo" autoplay></video>
        </div>
        <div class="video-box">
          <h2>This is the other person:</h2>
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
      <div class="connection-success">
        <p>Connection successful!</p>
      </div>
    </div>
    <div class="chat-container">
      <div id="messages"></div>
      <input type="text" id="yourMessage">
      <button id="sendButton">Send</button>
    </div>
    <h2>Altered Stream - via canvas</h2>
    <div id="canvasContainer"></div>
    <div id="zoomControls">
      <label for="zoomX">Zoom:</label>
      <input type="range" id="zoomX" min="0.5" max="3" step="0.05" value="1.25">
    </div>    
    <div class="connection-success">
      <p>Connection successful!</p>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
