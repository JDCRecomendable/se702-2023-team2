        <div class="tooltip-container">

      <div class="video-container">
        <div class="video-box">
          <h2>This is me:</h2>
          <video id="localVideo" autoplay hidden></video>
        <div id="canvasContainer"></div>
        </div>
        <div class="video-box">
          <h2>This is the other person:</h2>
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
      <div class="connection-success">
        <p>Connection successful!</p>
      </div>
    </div>
    <div class="chat-container">
      <div id="messages"></div>
      <input type="text" id="yourMessage">
      <button id="sendButton">Send</button>
    </div>
    <h2>Altered Stream - via canvas</h2>
    <div id="zoomControls">
      <label for="zoomX">Zoom:</label>
      <input type="range" id="zoomX" min="0.5" max="3" step="0.05" value="1.25">
    </div>    
    <div class="connection-success">

    </div>

    <script src="bundle.js"></script>
